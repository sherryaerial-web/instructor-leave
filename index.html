  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = '';
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const ch = text[i];
      const next = text[i + 1];

      if (ch === '"') {
        if (inQuotes && next === '"') { cur += '"'; i++; }
        else { inQuotes = !inQuotes; }
      } else if (ch === ',' && !inQuotes) {
        row.push(cur); cur = '';
      } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
        if (ch === '\r' && next === '\n') i++;
        row.push(cur); cur = '';
        if (row.some(c => c.trim() !== '')) rows.push(row);
        row = [];
      } else {
        cur += ch;
      }
    }
    if (cur.length || row.length) {
      row.push(cur);
      if (row.some(c => c.trim() !== '')) rows.push(row);
    }
    return rows;
  }

  function norm(s){ return (s ?? '').toString().trim(); }

  function normalizeDateToISO(d) {
    // 支援：2026/3/2 或 2026/03/02
    const m = d.match(/^(\d{4})\/(\d{1,2})\/(\d{1,2})$/);
    if (!m) return '';
    const y = m[1];
    const mo = String(m[2]).padStart(2,'0');
    const da = String(m[3]).padStart(2,'0');
    return `${y}-${mo}-${da}`;
  }

  function buildData(rows){
    const header = rows[0].map(norm);
    const idx = name => header.indexOf(name);

    const iCourse = idx('課程');
    const iDate = idx('日期');
    const iTime = idx('時間');
    const iInstructor = idx('指導者');

    if ([iCourse,iDate,iTime,iInstructor].some(v => v < 0)) {
      throw new Error('CSV 欄位名找不到：請確認有「課程」「日期」「時間」「指導者」');
    }

    const items = [];
    for (let r = 1; r < rows.length; r++){
      const row = rows[r];
      const course = norm(row[iCourse]);
      const rawDate = norm(row[iDate]);
      const time = norm(row[iTime]);
      const instructor = norm(row[iInstructor]);

      if (!course || !rawDate || !time || !instructor) continue;

      const date = normalizeDateToISO(rawDate);
      if (!date) continue;

      items.push({ instructor, date, course_name: course, start_time: time });
    }
    return items;
  }

  const elInstructor = document.getElementById('instructor');
  const elDate = document.getElementById('date');
  const elList = document.getElementById('classList');
  const elSubmit = document.getElementById('submit');
  const elStatus = document.getElementById('status');
  const elWebapp = document.getElementById('webapp');

  let DATA = [];
  let FILTERED = [];

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function renderInstructors(){
    const names = Array.from(new Set(DATA.map(x => x.instructor)))
      .sort((a,b)=>a.localeCompare(b,'zh-Hant'));
    elInstructor.innerHTML = names.map(n => `<option value="${escapeHtml(n)}">${escapeHtml(n)}</option>`).join('');
  }

  function renderList(){
    const instructor = elInstructor.value;
    const date = elDate.value;
    elList.innerHTML = '';
    elStatus.textContent = '';

    if (!instructor || !date) { elSubmit.disabled = true; return; }

    FILTERED = DATA
      .filter(x => x.instructor === instructor && x.date === date)
      .sort((a,b)=>a.start_time.localeCompare(b.start_time));

    if (FILTERED.length === 0) {
      elSubmit.disabled = true;
      elList.innerHTML = `<div class="hint">查無課堂</div>`;
      return;
    }

    elList.innerHTML = FILTERED.map((x, i) => `
      <div class="item">
        <input type="checkbox" data-i="${i}">
        <div class="meta">
          <div class="title">${escapeHtml(x.course_name)}</div>
          <div><span class="pill">${escapeHtml(x.start_time)}</span></div>
        </div>
      </div>
    `).join('');

    elSubmit.disabled = false;
  }

  function getSelected(){
    const checks = elList.querySelectorAll('input[type="checkbox"]');
    const selected = [];
    checks.forEach(ch => {
      if (!ch.checked) return;
      const i = Number(ch.getAttribute('data-i'));
      selected.push(FILTERED[i]);
    });
    return selected;
  }

  async function submit(){
    const url = (elWebapp.value || '').trim();
    if (!url) { elStatus.textContent = 'https://script.google.com/macros/s/AKfycbyJADHe_DZdNIbfv_KPewAcBekEond-5Fw63i-RWCd1mHl_O9uGAQ-LTnzENZshjnhe/exec'; return; }

    const instructor = elInstructor.value;
    const date = elDate.value;
    const items = getSelected();
    if (items.length === 0) { elStatus.textContent = '請至少勾選一堂課'; return; }

    elSubmit.disabled = true;
    elStatus.textContent = '送出中…';

    const payload = { instructor, date, items };

    const resp = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(payload)
    });

    const json = await resp.json().catch(()=>({ok:false,error:'無法解析回應'}));
    elStatus.textContent = json.ok
      ? `完成：寫入 ${json.inserted} 筆（重複的會自動略過）`
      : `失敗：${json.error || 'unknown'}`;

    elSubmit.disabled = false;
  }

  (function(){
    // 預填 URL
    elWebapp.value = DEFAULT_https://script.google.com/macros/s/AKfycbyJADHe_DZdNIbfv_KPewAcBekEond-5Fw63i-RWCd1mHl_O9uGAQ-LTnzENZshjnhe/exec;

    const rows = parseCSV(CSV_TEXT);
    DATA = buildData(rows);
    renderInstructors();

    elInstructor.addEventListener('change', renderList);
    elDate.addEventListener('change', renderList);
    elSubmit.addEventListener('click', submit);

    // 預先畫一次（避免空白）
    renderList();
  })();
</script>
