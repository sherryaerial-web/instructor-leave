<script>
const APP_URL = "https://script.google.com/macros/s/AKfycbyJADHe_DZdNIbfv_KPewAcBekEond-5Fw63i-RWCd1mHl_O9uGAQ-LTnzENZshjnhe/exec"; 

let rawData = [];
let selectedDates = new Set();
const instructorSel = document.getElementById('instructor');
const dateGrid = document.getElementById('dateGrid');
const listEl = document.getElementById('classList');
const courseCard = document.getElementById('courseCard');
const submitBtn = document.getElementById('submit');
const loading = document.getElementById('loading');
const modalOverlay = document.getElementById('modalOverlay');

// å–å¾—æ˜ŸæœŸå¹¾çš„è¼”åŠ©å‡½å¼
function getDayName(dateString) {
  const days = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
  const d = new Date(dateString);
  return days[d.getDay()];
}

window.onload = function() {
  fetch(`${APP_URL}?action=getCourse`, { redirect: 'follow' })
    .then(res => res.json())
    .then(data => {
      rawData = data;
      const names = [...new Set(data.map(d => d['æŒ‡å°è€…']).filter(n => n && n !== "æŒ‡å°è€…"))].sort();
      instructorSel.innerHTML = '<option value="">é»æ“Šé¸æ“‡æ‚¨çš„å§“å</option>' + 
        names.map(n => `<option value="${n}">${n}</option>`).join('');
      loading.style.display = 'none';
    })
    .catch(err => { loading.innerHTML = 'âŒ ç³»çµ±è®€å–å¤±æ•—'; });
};

instructorSel.onchange = function() {
  selectedDates.clear(); refreshCourseList();
  const selIns = instructorSel.value;
  if (!selIns) { dateGrid.innerHTML = ''; return; }
  const dates = [...new Set(rawData.filter(d => d['æŒ‡å°è€…'] === selIns).map(d => d['æ—¥æœŸ']))].sort();
  dateGrid.innerHTML = dates.map(d => `
    <div class="date-item" onclick="toggleDate(this, '${d}')">
      <span class="day-name">${getDayName(d)}</span>
      <span class="date-val">${d.split('/').slice(1).join('/')}</span>
    </div>
  `).join('');
};

function toggleDate(el, date) {
  selectedDates.has(date) ? selectedDates.delete(date) : selectedDates.add(date);
  el.classList.toggle('active');
  refreshCourseList();
}

function refreshCourseList() {
  listEl.innerHTML = '';
  if (selectedDates.size === 0) { courseCard.style.display = 'none'; submitBtn.disabled = true; return; }
  courseCard.style.display = 'block';
  const classes = rawData.filter(item => item['æŒ‡å°è€…'] === instructorSel.value && selectedDates.has(item['æ—¥æœŸ']));
  classes.forEach(c => {
    const div = document.createElement('div');
    div.className = 'item';
    div.onclick = () => { const chk = div.querySelector('input'); chk.checked = !chk.checked; updateBtn(); };
    div.innerHTML = `
      <input type="checkbox" data-course="${c['èª²ç¨‹']}" data-date="${c['æ—¥æœŸ']}" data-time="${c['æ™‚é–“']}" onclick="event.stopPropagation(); updateBtn();">
      <div class="item-content">
        <div class="item-tag">${c['æ—¥æœŸ']}</div>
        <div class="item-title">${c['èª²ç¨‹']}</div>
        <div class="item-time">ğŸ•’ ${c['æ™‚é–“']}</div>
      </div>`;
    listEl.appendChild(div);
  });
  updateBtn();
}

function updateBtn() { submitBtn.disabled = !listEl.querySelector('input:checked'); }

submitBtn.onclick = () => {
  submitBtn.disabled = true; submitBtn.textContent = 'å‚³é€ä¸­...';
  const items = [...listEl.querySelectorAll('input:checked')].map(cb => ({
    course_name: cb.dataset.course, start_time: cb.dataset.time, date: cb.dataset.date
  }));
  const params = new URLSearchParams({ instructor: instructorSel.value, items: JSON.stringify(items) });

  fetch(`${APP_URL}?${params.toString()}`, { mode: "no-cors" })
    .then(() => { modalOverlay.style.display = 'flex'; })
    .catch(() => { alert("å‚³é€å¤±æ•—"); submitBtn.disabled = false; submitBtn.textContent = 'ç¢ºèªé€å‡º'; });
};
</script>
