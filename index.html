<script>
const APP_URL = "https://script.google.com/macros/s/AKfycbyJADHe_DZdNIbfv_KPewAcBekEond-5Fw63i-RWCd1mHl_O9uGAQ-LTnzENZshjnhe/exec"; 

let rawData = [];
let selectedDates = new Set();
const instructorSel = document.getElementById('instructor');
const dateGrid = document.getElementById('dateGrid');
const listEl = document.getElementById('classList');
const courseCard = document.getElementById('courseCard');
const submitBtn = document.getElementById('submit');
const loading = document.getElementById('loading');
const modalOverlay = document.getElementById('modalOverlay');

// 1. åˆå§‹åŒ–æŠ“å–è³‡æ–™
window.onload = function() {
  fetch(`${APP_URL}?action=getCourse`, { redirect: 'follow' })
    .then(res => res.json())
    .then(data => {
      rawData = data;
      const names = [...new Set(data.map(d => d['æŒ‡å°è€…']).filter(n => n && n !== "æŒ‡å°è€…"))].sort();
      instructorSel.innerHTML = '<option value="">è«‹é¸æ“‡æŒ‡å°è€…</option>' + 
        names.map(n => `<option value="${n}">${n}</option>`).join('');
      loading.style.display = 'none';
    })
    .catch(err => {
      loading.innerHTML = '<div style="color:red; text-align:center;">âŒ è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</div>';
    });
};

instructorSel.onchange = function() {
  selectedDates.clear();
  listEl.innerHTML = '';
  courseCard.style.display = 'none';
  submitBtn.disabled = true;
  const selIns = instructorSel.value;
  if (!selIns) { dateGrid.innerHTML = ''; return; }

  const availableDates = [...new Set(rawData.filter(d => d['æŒ‡å°è€…'] === selIns).map(d => d['æ—¥æœŸ']))].sort();
  dateGrid.innerHTML = availableDates.map(date => 
    `<div class="date-item" onclick="toggleDate(this, '${date}')">${date}</div>`
  ).join('');
};

function toggleDate(el, date) {
  if (selectedDates.has(date)) {
    selectedDates.delete(date);
    el.classList.remove('active');
  } else {
    selectedDates.add(date);
    el.classList.add('active');
  }
  refreshCourseList();
}

function refreshCourseList() {
  listEl.innerHTML = '';
  if (selectedDates.size === 0) {
    courseCard.style.display = 'none';
    submitBtn.disabled = true;
    return;
  }
  courseCard.style.display = 'block';
  const selIns = instructorSel.value;
  const classes = rawData.filter(item => item['æŒ‡å°è€…'] === selIns && selectedDates.has(item['æ—¥æœŸ']));
  
  classes.forEach(c => {
    const div = document.createElement('div');
    div.className = 'item';
    div.onclick = () => { const chk = div.querySelector('input'); chk.checked = !chk.checked; updateBtn(); };
    div.innerHTML = `
      <input type="checkbox" data-course="${c['èª²ç¨‹']}" data-date="${c['æ—¥æœŸ']}" data-time="${c['æ™‚é–“']}" onclick="event.stopPropagation(); updateBtn();">
      <div style="flex:1;">
        <div style="font-size:11px; color:#007aff; font-weight:bold;">${c['æ—¥æœŸ']}</div>
        <div style="font-weight:bold; font-size:16px;">${c['èª²ç¨‹']}</div>
        <div style="font-size:14px; color:#666;">ğŸ•’ ${c['æ™‚é–“']}</div>
      </div>
    `;
    listEl.appendChild(div);
  });
  updateBtn();
}

function updateBtn() {
  submitBtn.disabled = !listEl.querySelector('input:checked');
}

submitBtn.onclick = () => {
  submitBtn.disabled = true;
  submitBtn.textContent = 'ğŸš€ è™•ç†ä¸­...';
  
  const selectedItems = [...listEl.querySelectorAll('input:checked')].map(cb => ({
    course_name: cb.dataset.course,
    start_time: cb.dataset.time,
    date: cb.dataset.date
  }));

  const params = new URLSearchParams({
    instructor: instructorSel.value,
    items: JSON.stringify(selectedItems)
  });

  fetch(`${APP_URL}?${params.toString()}`, { mode: "no-cors" })
    .then(() => {

};
