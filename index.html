/* ================== å·¥å…· ================== */
function parseCSV(text) {
  const lines = text.trim().split('\n');
  const headers = lines.shift().split(',');
  return lines.map(l => {
    const cols = l.split(',');
    const obj = {};
    headers.forEach((h, i) => obj[h] = (cols[i] || '').trim());
    return obj;
  });
}

/* ================== ç‹€æ…‹ ================== */
const data = parseCSV(CSV_TEXT);
const instructorSel = document.getElementById('instructor');
const dateInput = document.getElementById('date');
const listEl = document.getElementById('classList');
const submitBtn = document.getElementById('submit');
const statusEl = document.getElementById('status');
const webappInput = document.getElementById('webapp');

webappInput.value = DEFAULT_WEB_APP_URL;

/* ================== åˆå§‹åŒ– ================== */
const instructors = [...new Set(data.map(d => d['æŒ‡å°è€…']).filter(Boolean))].sort();
instructorSel.innerHTML = `<option value="">è«‹é¸æ“‡</option>` +
  instructors.map(n => `<option value="${n}">${n}</option>`).join('');

/* ================== æ›´æ–°èª²å ‚ ================== */
function refreshList() {
  listEl.innerHTML = '';
  submitBtn.disabled = true;

  const instructor = instructorSel.value;
  const date = dateInput.value.replace(/-/g, '/');
  if (!instructor || !date) return;

  const classes = data.filter(d =>
    d['æŒ‡å°è€…'] === instructor && d['æ—¥æœŸ'] === date
  );

  classes.forEach((c, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <input type="checkbox" data-course="${c['èª²ç¨‹']}" data-time="${c['æ™‚é–“']}">
      <div class="meta">
        <div class="title">${c['èª²ç¨‹']}</div>
        <div>${c['æ™‚é–“']}</div>
      </div>
    `;
    listEl.appendChild(div);
  });
}

/* ================== äº‹ä»¶ ================== */
instructorSel.onchange = refreshList;
dateInput.onchange = refreshList;

listEl.addEventListener('change', () => {
  submitBtn.disabled = !listEl.querySelector('input:checked');
});

/* ================== é€å‡º ================== */
submitBtn.onclick = () => {
